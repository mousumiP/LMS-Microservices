name: LMSServiceRegistry Build

on:
  push:
    paths:
      - 'LMSServiceRegistry/**'
  pull_request:
    paths:
      - 'LMSServiceRegistry/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build LMSServiceRegistry with Maven
      working-directory: LMSServiceRegistry
      run: mvn clean install
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: mousumi87/lms-service-registry
        tags: latest
        registry: docker.io
        dockerfile: LMSServiceRegistry/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        directory: LMSServiceRegistry
    
    # Deploy to Azure Container Apps
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name learncicd \
          --resource-group mou-test-rg \
          --image mousumi87/lms-service-registry:latest \
          --query properties.configuration.ingress.fqdn